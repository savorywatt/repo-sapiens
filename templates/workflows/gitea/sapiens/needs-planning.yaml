name: Needs Planning

# Triggers specifically when 'needs-planning' label is added
on:
  issues:
    types: [labeled]

jobs:
  create-plan:
    name: Create Development Plan
    # Note: Gitea sets github.event.label to null, use labels array instead
    if: contains(github.event.issue.labels.*.name, 'needs-planning')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SAPIENS_GITEA_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Download pre-built wheel (if available)
        uses: actions/download-artifact@v3
        with:
          name: sapiens-wheel
          path: dist/
        continue-on-error: true

      - name: Install sapiens
        run: |
          pip install --upgrade pip
          # Use pre-built wheel if available, otherwise install from source
          if [ -f dist/*.whl ]; then
            echo "‚úÖ Using pre-built wheel"
            pip install dist/*.whl
          else
            echo "‚ö†Ô∏è Building from source"
            pip install -e .
          fi

      - name: Create plan proposal
        env:
          AUTOMATION__GIT_PROVIDER__BASE_URL: ${{ github.server_url }}
          AUTOMATION__GIT_PROVIDER__API_TOKEN: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          AUTOMATION__REPOSITORY__OWNER: ${{ github.repository_owner }}
          AUTOMATION__REPOSITORY__NAME: ${{ github.event.repository.name }}
          AUTOMATION__AGENT_PROVIDER__API_KEY: ${{ secrets.SAPIENS_CLAUDE_API_KEY }}
        run: |
          echo "üîç Processing issue #${{ github.event.issue.number }} for planning"
          sapiens --config sapiens_config.ci.yaml process-issue --issue ${{ github.event.issue.number }} --system-prompt .gitea/workflows/sapiens/prompts/needs-planning.md

      - name: Post success comment
        if: success()
        env:
          GITEA_TOKEN: ${{ secrets.SAPIENS_GITEA_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Authorization: token $GITEA_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"body": "‚úÖ **Plan proposal created!**\n\nThe development plan has been generated. Review the plan and add the `approved` label to proceed with task creation.\n\nü§ñ Posted by Sapiens Automation"}' \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"

      - name: Post failure comment
        if: failure()
        env:
          GITEA_TOKEN: ${{ secrets.SAPIENS_GITEA_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Authorization: token $GITEA_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"body": "‚ùå **Plan creation failed**\n\nThere was an error creating the development plan. Check the workflow logs for details.\n\nü§ñ Posted by Sapiens Automation"}' \
            "${{ github.server_url }}/api/v1/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
