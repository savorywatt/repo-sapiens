name: Execute Task

# Triggers when 'execute' label is added to a task issue
on:
  issues:
    types: [labeled]

jobs:
  execute-task:
    name: Execute Task Implementation
    # Note: Gitea sets github.event.label to null, use labels array instead
    # Triggers when both 'execute' and 'task' labels are present
    if: contains(github.event.issue.labels.*.name, 'execute') && contains(github.event.issue.labels.*.name, 'task')
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Download pre-built wheel (if available)
        uses: actions/download-artifact@v3
        with:
          name: sapiens-wheel
          path: dist/
        continue-on-error: true

      - name: Install sapiens
        run: |
          pip install --upgrade pip
          if [ -f dist/*.whl ]; then
            echo "‚úÖ Using pre-built wheel"
            pip install dist/*.whl
          else
            echo "‚ö†Ô∏è Building from source"
            pip install -e .
          fi

      - name: Configure git
        run: |
          git config --global user.name "Sapiens Bot"
          git config --global user.email "bot@sapiens.local"

      - name: Execute task
        env:
          AUTOMATION__GIT_PROVIDER__BASE_URL: ${{ github.server_url }}
          AUTOMATION__GIT_PROVIDER__API_TOKEN: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          AUTOMATION__REPOSITORY__OWNER: ${{ github.repository_owner }}
          AUTOMATION__REPOSITORY__NAME: ${{ github.event.repository.name }}
          # For ollama - pass base URL (no API key needed)
          AUTOMATION__AGENT_PROVIDER__BASE_URL: ${{ secrets.SAPIENS_OLLAMA_URL }}
        run: |
          echo "üöÄ Executing task #${{ github.event.issue.number }}"
          sapiens --config sapiens_config.ci.yaml process-issue --issue ${{ github.event.issue.number }} --system-prompt .gitea/workflows/sapiens/prompts/execute-task.md

      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: task-state-${{ github.event.issue.number }}
          path: .automation/state/
          retention-days: 7
