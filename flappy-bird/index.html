<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Birds - Choose Your Bird!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flappy Birds</h1>

        <!-- Bird Selection Screen -->
        <div id="bird-selection" class="screen">
            <h2>Choose Your Bird</h2>
            <div class="bird-options">
                <button class="bird-button" data-bird="robin">
                    <div class="bird-preview robin"></div>
                    <h3>Robin</h3>
                    <p>Balanced</p>
                    <small>Medium speed, Medium jump</small>
                </button>
                <button class="bird-button" data-bird="swallow">
                    <div class="bird-preview swallow"></div>
                    <h3>Swallow</h3>
                    <p>Fast</p>
                    <small>High speed, Quick jumps</small>
                </button>
                <button class="bird-button" data-bird="seagull">
                    <div class="bird-preview seagull"></div>
                    <h3>Seagull</h3>
                    <p>Heavy</p>
                    <small>Slow speed, Strong jump</small>
                </button>
            </div>
        </div>

        <!-- Game Canvas -->
        <div id="game-container" class="screen hidden">
            <div class="game-header">
                <div class="score-display">
                    <span>Score: </span><span id="current-score">0</span>
                </div>
                <div class="high-score-display">
                    <span>Best: </span><span id="high-score">0</span>
                </div>
                <button id="mute-button" class="mute-btn">ðŸ”Š</button>
            </div>
            <canvas id="game-canvas"></canvas>
            <div class="controls-hint">
                <p>Press SPACE or TAP to flap</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="final-score">
                <p>Score: <span id="final-score">0</span></p>
                <p class="high-score-note" id="new-high-score" style="display: none;">ðŸŽ‰ New High Score! ðŸŽ‰</p>
            </div>
            <button id="restart-button" class="action-button">Play Again</button>
            <button id="change-bird-button" class="action-button secondary">Change Bird</button>
        </div>
    </div>

    <script src="bird.js"></script>
    <script src="obstacles.js"></script>
    <script src="audio.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
