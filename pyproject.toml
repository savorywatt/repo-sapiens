[project]
name = "repo-agent"
dynamic = ["version"]
description = "AI-driven automation system for Git workflows"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Builder Automation Team", email = "builder@example.com"}
]
keywords = ["gitea", "automation", "ai", "workflow", "builder", "ci-cd", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.25.0",
    "structlog>=23.2.0",
    "click>=8.1.0",
    "pyyaml>=6.0",
    "aiofiles>=23.2.0",
]

[project.optional-dependencies]
monitoring = [
    "prometheus-client>=0.19.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]
analytics = ["plotly>=5.18.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.0",
]
all = ["repo-agent[monitoring,analytics]"]

[project.scripts]
automation = "automation.main:cli"
builder = "automation.main:cli"

[project.urls]
Homepage = "http://100.89.157.127:3000/Foxshirestudios/builder"
Documentation = "http://100.89.157.127:3000/Foxshirestudios/builder#readme"
Repository = "http://100.89.157.127:3000/Foxshirestudios/builder"
"Bug Tracker" = "http://100.89.157.127:3000/Foxshirestudios/builder/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "automation.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["automation*"]

[tool.setuptools.package-data]
automation = ["config/*.yaml", "py.typed"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "C4", "DTZ", "T10", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
