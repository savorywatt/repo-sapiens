[project]
name = "repo-sapiens"
dynamic = ["version"]
description = "Intelligent repository automation and management tool"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "savorywatt", email = "maintainer@savorywatt.com"}
]
keywords = ["automation", "repository", "build", "ci", "management", "gitea", "ai", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.25.0",
    "structlog>=23.2.0",
    "click>=8.1.0",
    "pyyaml>=6.0",
    "aiofiles>=23.2.0",
    "keyring>=24.0.0",
    "cryptography>=41.0.0",
    "gitpython>=3.1.40",
    "jinja2>=3.1.3",
]

[project.optional-dependencies]
monitoring = [
    "prometheus-client>=0.19.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]
analytics = ["plotly>=5.18.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.0",
]
all = ["repo-sapiens[monitoring,analytics]"]

[project.scripts]
automation = "automation.main:cli"
builder = "automation.main:cli"

[project.urls]
Homepage = "https://github.com/savorywatt/repo-sapiens"
Documentation = "https://github.com/savorywatt/repo-sapiens#readme"
Repository = "https://github.com/savorywatt/repo-sapiens"
"Bug Tracker" = "https://github.com/savorywatt/repo-sapiens/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "automation.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["automation*"]

[tool.setuptools.package-data]
automation = [
    "config/*.yaml",
    "py.typed",
    "templates/**/*.j2",
    "templates/**/*.json",
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "C4", "DTZ", "T10", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
