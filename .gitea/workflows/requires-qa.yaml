name: QA Build & Test

# Triggers when 'requires-qa' label is added
on:
  issues:
    types: [labeled]

jobs:
  qa-build-test:
    name: Run QA Build and Tests
    if: gitea.event.label.name == 'requires-qa'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download pre-built wheel (if available)
        uses: actions/download-artifact@v3
        with:
          name: sapiens-wheel
          path: dist/
        continue-on-error: true

      - name: Install sapiens
        run: |
          pip install --upgrade pip
          if [ -f dist/*.whl ]; then
            echo "‚úÖ Using pre-built wheel"
            pip install dist/*.whl
          else
            echo "‚ö†Ô∏è Building from source"
            pip install -e .
          fi

      - name: Configure git
        run: |
          git config --global user.name "Builder Bot"
          git config --global user.email "bot@builder.local"

      - name: Run QA
        env:
          AUTOMATION__GIT_PROVIDER__BASE_URL: ${{ secrets.SAPIENS_GITEA_URL }}
          AUTOMATION__GIT_PROVIDER__API_TOKEN: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          AUTOMATION__REPOSITORY__OWNER: ${{ gitea.repository_owner }}
          AUTOMATION__REPOSITORY__NAME: ${{ gitea.repository }}
          AUTOMATION__AGENT_PROVIDER__API_KEY: ${{ secrets.SAPIENS_CLAUDE_API_KEY }}
        run: |
          echo "üî® Running QA for issue/PR #${{ gitea.event.issue.number }}"
          sapiens process-issue --issue ${{ gitea.event.issue.number }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: qa-results-${{ gitea.event.issue.number }}
          path: |
            .automation/qa-results/
            test-results/
            coverage/
          retention-days: 30

      - name: Comment on QA failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SAPIENS_GITEA_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **QA Failed**\n\nBuild or tests failed. Check the workflow logs for details.\n\nü§ñ Posted by Builder Automation'
            })
