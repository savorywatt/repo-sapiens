name: Execute Task

# Triggers when 'execute' label is added to a task issue
on:
  issues:
    types: [labeled]

jobs:
  execute-task:
    name: Execute Task Implementation
    if: gitea.event.label.name == 'execute' && contains(gitea.event.issue.labels.*.name, 'task')
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITEA_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download pre-built wheel (if available)
        uses: actions/download-artifact@v3
        with:
          name: automation-wheel
          path: dist/
        continue-on-error: true

      - name: Install automation
        run: |
          pip install --upgrade pip
          if [ -f dist/*.whl ]; then
            echo "‚úÖ Using pre-built wheel"
            pip install dist/*.whl
          else
            echo "‚ö†Ô∏è Building from source"
            pip install -e .
          fi

      - name: Configure git
        run: |
          git config --global user.name "Builder Bot"
          git config --global user.email "bot@builder.local"

      - name: Execute task
        env:
          AUTOMATION__GIT_PROVIDER__BASE_URL: ${{ secrets.GITEA_URL }}
          AUTOMATION__GIT_PROVIDER__API_TOKEN: ${{ secrets.GITEA_TOKEN }}
          AUTOMATION__REPOSITORY__OWNER: ${{ gitea.repository_owner }}
          AUTOMATION__REPOSITORY__NAME: ${{ gitea.repository }}
          AUTOMATION__AGENT_PROVIDER__API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          echo "üöÄ Executing task #${{ gitea.event.issue.number }}"
          automation process-issue --issue ${{ gitea.event.issue.number }}

      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: task-state-${{ gitea.event.issue.number }}
          path: .automation/state/
          retention-days: 7
