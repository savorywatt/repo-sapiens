name: Label-Triggered Automation

# Triggers when labels are added or removed from issues
on:
  issues:
    types: [labeled, unlabeled]

jobs:
  # Route to appropriate automation based on label
  process-labeled-issue:
    name: Process Labeled Issue
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install automation
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Process issue based on label
        env:
          AUTOMATION__GIT_PROVIDER__BASE_URL: ${{ secrets.BUILDER_GITEA_URL }}
          AUTOMATION__GIT_PROVIDER__API_TOKEN: ${{ secrets.BUILDER_GITEA_TOKEN }}
          AUTOMATION__REPOSITORY__OWNER: ${{ gitea.repository_owner }}
          AUTOMATION__REPOSITORY__NAME: ${{ gitea.repository }}
          AUTOMATION__AGENT_PROVIDER__API_KEY: ${{ secrets.BUILDER_CLAUDE_API_KEY }}
          AUTOMATION__WORKFLOW__MAX_CONCURRENT_TASKS: 3
        run: |
          echo "Issue #${{ gitea.event.issue.number }} labeled with: ${{ gitea.event.label.name }}"
          automation process-issue --issue ${{ gitea.event.issue.number }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: automation-logs-${{ gitea.event.issue.number }}
          path: .automation/logs/
          retention-days: 7
