# CI/CD Configuration for repo-sapiens
#
# This config uses environment variables for credentials,
# suitable for Gitea Actions and other CI environments.

git_provider:
  provider_type: gitea
  base_url: http://100.89.157.127:3000/
  api_token: "${GITEA_API_TOKEN}"

repository:
  owner: Foxshirestudios
  name: repo-sapiens
  default_branch: main

agent_provider:
  provider_type: ollama
  model: qwen3:8b
  api_key: null
  local_mode: true
  base_url: http://192.168.1.241:11434

workflow:
  plans_directory: plans
  state_directory: .sapiens/state
  branching_strategy: per-agent
  max_concurrent_tasks: 3
  review_approval_threshold: 0.8

tags:
  needs_planning: needs-planning
  plan_review: plan-review
  ready_to_implement: ready-to-implement
  in_progress: in-progress
  code_review: code-review
  merge_ready: merge-ready
  completed: completed
  needs_attention: needs-attention
